{% extends 'base.html' %}
{% block title %}Register - Music Recommendation System{% endblock %}
{% block content %}
  <section class="card auth-card">
    <h2>Create account</h2>
    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}
    <form method="post">
      <label>Username
        <input name="username" required>
      </label>
      <label>Email
        <input name="email" type="email">
      </label>
      <label>Password
        <input name="password" type="password" required>
      </label>
      <div class="form-actions">
        <button class="btn-primary" type="submit">Register</button>
        <a class="link-button" href="{{ request.url_for('login') }}">Already have an account?</a>
      </div>
    </form>
  </section>
{% endblock %}
