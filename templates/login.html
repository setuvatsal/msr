{% extends 'base.html' %}
{% block title %}Login - Music Recommendation System{% endblock %}
{% block content %}
  <section class="card auth-card">
    <h2>Sign in</h2>
    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}
    <form method="post">
      <label>Username
        <input name="username" required>
      </label>
      <label>Password
        <input name="password" type="password" required>
      </label>
        <div class="form-actions">
          <button class="btn-primary" type="submit">Login</button>
          <a class="link-button" href="{{ request.url_for('register') }}">Create account</a>
        </div>
    </form>
  </section>
{% endblock %}
